<!DOCTYPE html>
<html>
  <head>
    <title>Playground ðŸš€</title>
    <link rel="stylesheet" href="css/index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

    <script src="js/tag_handler.js"></script>
    <script src="{TAG_URL}" async="1" id="ddTag"></script>
  </head>

  <body>
    <div class="container">
      <h1>JS Tag Playground ðŸš€</h1>

      <nav class="navigation-menu">
        <ul>
          <li><a href="/" class="active">Home</a></li>
          <li><a href="/csp">CSP</a></li>
          <li><a href="/iframe">Iframe</a></li>
          <li><a href="/service-worker">Service worker</a></li>
        </ul>
      </nav>

      <div>
        <h2>Script options</h2>
      </div>

      <div class="sub-container">
        <span class="label">Tag: </span>
        <label class="radio">
          <input type="radio" id="useJSTag" name="scriptType" value="js" checked />
          <span class="radio-button"></span>JS Tag
        </label>
        <label class="radio">
          <input type="radio" id="useXHRTag" name="scriptType" value="xhr" />
          <span class="radio-button"></span>XHR Tag
        </label>
      </div>

      <div class="sub-container options-container">
        <textarea id="tagOptions" rows="5" cols="50"></textarea>
        <button id="options-update-btn">Update</button>
      </div>
      <div id="options-error"></div>

      <div>
        <h2>Request options</h2>
      </div>

      <div class="sub-container">
        <span class="label">Request type: </span>
        <label class="radio">
          <input type="radio" id="useFetch" name="requestType" value="fetch" checked />
          <span class="radio-button"></span>Fetch
        </label>
        <label class="radio">
          <input type="radio" id="useXhr" name="requestType" value="xhr" />
          <span class="radio-button"></span>XHR
        </label>
      </div>

      <div class="sub-container switch-container">
        <span class="label">Large response body: </span>
        <label class="switch">
          <input id="largeResponseBody" type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>

      <div class="sub-container switch-container">
        <span class="label">Abort Signal (Fetch Only): </span>
        <label class="switch">
          <input id="abortSignal" type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>

      <div class="sub-container">
        <span class="label">Expected response: </span>
        <label class="radio">
          <input type="radio" id="allowResponse" name="responseType" value="allow" checked />
          <span class="radio-button"></span>Allow
        </label>
        <label class="radio">
          <input type="radio" id="blockResponse" name="responseType" value="block" />
          <span class="radio-button block"></span>Block
        </label>
        <label class="radio">
          <input type="radio" id="not_monitoredResponse" name="responseType" value="not_monitored" />
          <span class="radio-button"></span>Not monitored
        </label>
      </div>

      <div class="sub-container btn-container">
        <button id="submit-request" class="request-btn">Send</button>
      </div>
    </div>

    <div class="container hidden"></div>

    <script src="js/menu.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
